<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keycode Generator</title>
</head>
<body>

    <div class = "wrapper">
        <div class = "header">
            <br>
        <header class = "center" id="header">
            Welcome to the Key code Generator
        </header>
        <div id="number">
            <h2 class = "center" id="numDisplay">
                Awaiting a key
            </h2>
        </div>
        </div>
        <div id="container" >
            <div class = "box" id="code">
                <p id="codeDisplay"></p>
                <p class="desc"></p>
            </div>
            <div class = "box" id="key">
                <p id="keyDisplay"></p>
                <p class="desc"></p>
            </div>
            <div class = "box" id="which">
                <p id="whichDisplay"></p>
                <p class="desc"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
